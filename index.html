			</div>

			<div class="weather-info loading">
				<h1 class="city">Current Weather in Tokyo</h1>
				<div class="temp-icon">
					<h2 class="temperature">34Â°C</h2>
					<img src="" alt="" class="icon" />
				</div>
				<h3 class="description">Cloudy</h3>
				<h3 class="humidity">Humidity: 30%</h3>
				<h3 class="wind-speed">Speed: 120km/s</h3>
			</div>
		</section>
	</body>
</html>
